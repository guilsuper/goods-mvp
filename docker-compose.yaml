services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    networks:
      - prod-net

  sendgrid-mock:
    build:
      context: ./e2e-tests/sendgrid-mock/
      dockerfile: Dockerfile
    environment:
      - API_KEY=SENDGRID_MOCK_KEY
    ports:
      - "3001:3000"
    networks:
      - prod-net
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 5s
      timeout: 10s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
    volumes:
      - ./backend:/backend
    ports:
      - "8000:8000"
    environment:
      - DJANGO_DATABASE=production
      - DEBUG=False
      - ALLOWED_HOST=backend
      - SENDGRID_HOST=http://sendgrid-mock:3000
      - SENDGRID_API_KEY=SENDGRID_MOCK_KEY
    env_file:
      - ./backend/.env
    depends_on:
      - db
      - sendgrid-mock
    networks:
      - prod-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: ["npm", "start"]
    volumes:
      - ./frontend:/front
    ports:
      - "3000:3000"
    stdin_open:
      true
    depends_on:
      - backend
    networks:
      - prod-net

networks:
  prod-net:
    driver: bridge
