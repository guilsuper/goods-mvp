name: Django Backend Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # allow workflow to be triggered manually
  workflow_dispatch:

permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write

jobs:
  build:

    runs-on: ubuntu-22.04
    strategy:
      max-parallel: 1
      matrix:
        python-version: ["3.11"]

    defaults:
      run:
        working-directory: ./backend

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: "Setup .env for testing"
      run: |
        echo 'SECRET_KEY="SECRET_KEY_FOR_TESTING"' >> .env
        echo 'DEBUG="True"' >> .env
        echo 'FRONTEND_HOST="http://localhost"' >> .env
        echo 'EMAIL_PASSWORD="TESTING_PASSWORD"' >> .env
        echo 'EMAIL_USER="TESTING_USERNAME"' >> .env

    - name: Run Tests
      run: |
        pytest --junitxml=../test-results/pytest.xml

    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: |
          test-results/**/*.xml
          test-results/**/*.trx
          test-results/**/*.json
