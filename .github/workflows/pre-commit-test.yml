name: pre-commit

on:
  pull_request:
  push:
    branches: [main]

  # allow workflow to be triggered manually
  workflow_dispatch:

jobs:
  pre-commit:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: 3.11
        cache: 'pip'

    - name: Run pre-commit
      uses: pre-commit/action@v3.0.0
